<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>견적 문의</h1>
        <p>문의하신 견적은 담당자가 연락 드린 후 상세하게 안내해 드립니다.<br>문의하시는 내용을 자세히 입력해 주시면 보다 신속하게 연락 받으실 수 있습니다.</p>
    </div>
    
    <form id="quoteForm" onsubmit="submitForm(event)">
       <div class="form-section">
    <h2>고객 정보</h2>
    <div class="input-group">
        <div class="input-group">
            <input type="text" id="businessRegistrationNumber" name="businessRegistrationNumber" placeholder="사업자등록번호를 입력해 주세요" required>
        </div>

        <div class="input-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요" required>
        </div>
    </div>

    <label for="phone">휴대폰 번호:</label>
    <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력해 주세요 (예: 010-1234-5678)" required pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요" required>
    <label for="position">직책/직위:</label>
    <input type="text" id="position" name="position" placeholder="직책 또는 직위를 입력해 주세요" required>
</div>
        
        <div class="form-section">
            <h2>제품/솔루션/서비스상품 정보</h2>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력해 주세요" required>
            <label for="productCategory">제품군:</label>
            <input type="text" id="productCategory" name="productCategory" placeholder="제품군을 입력해 주세요" required>
        </div>
        
        <div class="form-section">
            <h2>추가요청사항</h2>
            <label for="installationAddress">설치현장주소:</label>
            <input type="text" id="installationAddress" name="installationAddress" placeholder="설치현장 주소를 입력해 주세요" required>
            <label for="additionalNotes">추가요청사항:</label>
            <textarea id="additionalNotes" name="additionalNotes" rows="4" maxlength="2000" placeholder="추가 요청사항을 입력해 주세요"></textarea>
        </div>
        
        <button type="submit">견적 요청</button>
    </form>
    <script src="script.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            alert("견적 요청이 제출되었습니다. 담당자가 곧 연락을 드릴 예정입니다. 감사합니다.");
        }
    </script>
</body>
</html>
